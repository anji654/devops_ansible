---
- name: copy tomcat-user file into ansible node side
  template:
   src: templates/tomcatuser.j2
   dest: /opt/tomcat/conf/tomcat-users.xml
   

- name: copy context file into node side
  template:
   src: templates/mycontext.j2
   dest: /opt/tomcat/webapps/manager/META-INF/context.xml
   
- name: copy host context file into node side
  template:
   src: templates/hostcontext.j2
   dest:  /opt/tomcat/webapps/host-manager/META-INF/context.xml

- name: copy tomcat service file into ansible node side
  template:
   src: templates/service.j2
   dest: /etc/systemd/system/tomcat.service